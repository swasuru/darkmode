<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
button {font-size: 19px; width: 25%; background-color: rgb(150, 145, 143);font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: rgb(255, 255, 255);padding: 14px 20px;margin: 8px 0;border: none;cursor: pointer; opacity: 0.9;text-align: center;}
.dark-mode {background-color: black;color: white;}
h2 {font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}
</style>
</head>
<body>
<h2><b>Tap to Change Mode</b></h2>
<button onclick="myFunction()">Change Mode</button>
<script>
function myFunction() {var element = document.body;element.classList.toggle("dark-mode");}
</script>
</body>
</html>
